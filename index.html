<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wifi Cafe </title>
    <link rel="stylesheet" type="text/css" href="styles/main/styles.css">
    <!--- <link rel="icon" type="image/x-icon" href=""> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Courgette">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Petemoss">
  </head>
  <body>
    <header id="header">
      <div id="header-zone">
        <div id="logo-zone">
          <img src="img/Logo1.svg" id="Logo" alt="logo"> <h1 id="title"> W!FI CAFE </h1>
        </div> <img src="img/menu1.svg" id="Menu" alt="Menu"> </div>
        <div id="nav-zone">
          <div id="nav-header-zone">
            <img src="img/Logo1.svg" id="Nav-logo" alt="nav-logo"/>
            <img src="img/Close2.svg" id="close" alt="close"/>
          </div>
          <nav id="nav">
            <ul id="nav-list">
              <li> <a href="#products"> Productos </a> </li>
            </ul>
          </nav>
        </div>
    </header>
    <section id="section">
      <div id="phrase-div">
        <div id="phrase-one">
        <p id="U">U</p> <p id="phrase">na forma diferente de tomar cafe!! </p>
        </div>
      </div>
      <img src="img/bgi.jpg" id="bgi" alt="bgi">
      <div id="products">
        <h1 id="h1-product"> Productos </h1>
        <div class="dropdownbutton" id="frappes">
          <h2 id="h2-frappes"> Frappes </h2>
          <img src="img/down.svg" id="down" alt="down" />
        </div>
        <div id="frappe-zone">
          <div id="frappuccino">
            <img src="img/frappuccino1.jpeg" class="product-img" alt="frappuccino">
            <p class="product" id="frappuccino-prod"> Frappuccino </p> <p class="product" id="frappuccino-pri"> 5rs </p>
          </div>
        </div>
        <div class="dropdownbutton" id="icecream">
          <h2 id="h2-icecream"> Helados </h2>
          <img src="img/down.svg" class="dropdown" id="icecream-down" alt="icecreamdown">
        </div>
        <div id="icecream-zone">
          <div id="oreo-icecream">
            <img src="img/oreo.jpeg" class="product-img" alt="oreo-icecream">
            <p class="product" id="oreo-prod"> Helado de Oreo </p> <p class="product" id="oreo-pri"> Tinitas 8rs </p>
            <p class="product" id="oreo-pri1"> Barquillas 6rs </p>
          </div>
        </div>
      </div>
    </section>
    <script src="apps/main/app.js" type="text/javascript">  </script>
  </body>
</html>
